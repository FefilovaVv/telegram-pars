{% extends "base.html" %}

{% block title %}Страница не найдена - Telegram Parser{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-question-circle display-1 text-muted mb-4"></i>
            <h1 class="display-4 fw-bold">404</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead text-muted mb-4">
                Запрашиваемая страница не существует или была перемещена.
            </p>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                    <i class="bi bi-house"></i> На главную
                </a>
                <a href="{{ url_for('chats') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-chat-dots"></i> К чатам
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
